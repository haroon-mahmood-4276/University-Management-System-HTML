<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - UNi Portal Management System</title>

    <!-- CDN -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Local Bootstrap
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="/uni-portal-system/css/Login.css">
    <link rel="stylesheet" href="/uni-portal-system/css/Shared/SharedStyle.css">
    <link rel="shortcut icon" href="/uni-portal-system/images/Menu/favicon-light.png" type="image/x-icon">

</head> 

<body>
    <!-- NavBar -->
    <div class="container-fluid sticky-top bg-white">
        <nav class="navbar navbar-expand-md p-2 bottom-divider">
            <a class="navbar-brand" href="#">
                <img src="/uni-portal-system/images/Brand-1.png" alt="logo" class="img-fluid" style="width:500px;">
            </a>
            <button class="navbar-toggler ml-auto mb-2 mt-3" type="button" data-toggle="collapse"
                data-target="#MyNavHorizontal">
                <span class="fa fa-caret-down fa-2x" style="color: #224172;"></span>
            </button>
            <div class="collapse navbar-collapse ml-5 mr-3 pl-5" id="MyNavHorizontal">

                <!-- Links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="/uni-portal-system/AboutUS.html">About Us</a>
                    </li>

                </ul>

            </div>
        </nav>
    </div>
    <!-- End of NavBar -->

    
    <div>
        <div class="container container-login pt-3 pb-3"">
            
            <form name="LoginForm" action="javascript:void(0)" onsubmit="return ValidateLogin()" method="POST">
            <div class="form-group">

                <label for="InputEmail">Gmail ID</label>

                <div class="input-group mb-3">
                    <input type="email" id="txtUserID" name="txtUserID" class="form-control" placeholder="Gmail ID" aria-label="User ID" aria-describedby="basic-addon2" required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon"></span>
                    </div>
                </div>

                <small id="EmailHelp" class="form-text text-muted"></small>

            </div>

            <div class="form-group">

                <label for="InputPassword">Code</label>
                <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="OTP Code" required>
                <small id="PasswordHelp" class="form-text text-muted"></small>

            </div>
            <button type="button" class="btn btn-UNi" id="btnVerifyPass">Verify</button>
            <a href="/uni-portal-system/Login.html" class="btn btn-UNi float-right">Login Instead</a>
            </form>
        </div>
    </div>
    <div class="container blink" style="margin-top: 20vh;">
        <center><img class="img-fluid" src="/uni-portal-system/images/Brand-1.png" alt="Brand Logo"></center>
    </div>


	<!-- Footer -->
    <footer class=" pt-5 text-muted text-center mt-5">
        <p class="mb-1">&copy; 2020 UNi Portal Management System</p>
        <ul class="list-inline">
            <li class="list-inline-item "><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
    <!-- End of Footer -->


    <!-- Custom Script -->

    <!-- End of Custom Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7c58c9e194.js" crossorigin="anonymous"></script>
    <script src="/uni-portal-system/js/Shared/SharedJS.js"></script>
</body>

</html>
